<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>

    <!-- BootstrapVueNext CSS -->
    <link href="https://unpkg.com/bootstrap-vue-next@0.5.0/dist/bootstrap-vue-next.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Riot Tracker</a>
    </div>
</nav>

<div id="app" class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Vue 3 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- BootstrapVue Next -->
<script src="https://unpkg.com/bootstrap-vue-next@0.5.0/dist/bootstrap-vue-next.iife.js"></script>

{% block scripts %}{% endblock %}

</body>
</html>
